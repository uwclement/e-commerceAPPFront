<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="fragment/admin-nav" class="table align-middle mb-0"></div>
<div class="container">
    <h1>Product List</h1>
    <a th:href="@{/products/new}" class="btn btn-primary mb-3">Create New Product</a>
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td>
                <div class="d-flex align-items-center">

                    <div class="ms-3">
                        <p class="fw-bold mb-1" th:text="${product.name}"></p>
                    </div>
                </div>
            </td>
            <td>
                <p class="fw-normal mb-1" th:text="${product.price}"></p>
            </td>
            <td>
                <p class="text-muted mb-0" th:text="${product.description}"></p>
            </td>
            <td>
                <img th:src="@{'/products/image/' + ${product.id}}" alt="Product Image" class="rounded" style="width: 45px; height: 45px">
            </td>
            <td>
                <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-link btn-sm btn-rounded">Edit</a>
                <a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-link btn-sm btn-rounded">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Add Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
