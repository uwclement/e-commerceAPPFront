<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<style>
    .carousel {

        /*width: 200px; !* Adjust the width as needed *!*/
        /*height: 90px; !* Adjust the height as needed *!*/
    }

    .carousel-inner img {
        width: 500px;
        height: 200px;
        object-fit: contain; /* This preserves aspect ratio and ensures the entire image is visible */
    }
</style>
<body>
<!-- Your existing content -->

<!-- Carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active bg-black" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" class="bg-black"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" class="bg-black"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4" class="bg-black"></button>
    </div>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/Apple-Watch.png" class="d-block w-100" alt="Laptop">
            </div>
            <div class="carousel-item">
                <img src="./images/Laptop-PNG-Image-Transparent.png" class="d-block w-100" alt="Apple Watch">
            </div>
            <div class="carousel-item">
                <img src="./images/Refrigerator-PNG.png" class="d-block w-100" alt="Refrigerator">
            </div>
            <div class="carousel-item">
                <img src="./images/iPhone-14-Pro-Transparent.png" class="d-block w-100" alt="iPhone 14 Pro">
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bg-black" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon bg-black" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
